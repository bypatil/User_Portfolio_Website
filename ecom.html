<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple E-Commerce</title>
            <link rel="stylesheet" href="ecom.css">
    </head>
    <body>
        <header>
            <h1>Simple E-Commerce </h1>
        </header>
        <main>
            <section class="products">
                <h2>Products</h2>
                <div class="Product">
                    <h3>Product 1</h3>
                    <p>Price: $1 </p>
                    <button onclick="addToCart('Product 1', 1)">Add To Cart</button>
                </div>
                <div class="Product">
                    <h3>Product 2</h3>
                    <p>Price: $2 </p>
                    <button onclick="addToCart('Product 2',2)">Add To Cart</button>
                </div>
                <div>
                    <h3>Product 3</h3>
                    <p>Price: $1</p>
                    <button onclick="addToCart('Product 3',1)">Add To Cart</button>
                </div>
            </section>
            <section class="cart">
                <h2>Shopping Cart</h2>
                <ul id="cart-items">
                    
                </ul>
                <p>Total: $<span id="cart-total">0</span></p> 
                <button onclick="checkout()">Checkout</button>
            </section>
        </main>
        <script src="ecom.js"></script>
    </body>
</html>
